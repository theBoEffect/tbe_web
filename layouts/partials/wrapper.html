<!-- Wrapper Start -->
<section id="intro">
  <style>
    .btn-github {
      background-color: #0D0017;
      border-color: #0D0017;
    }
    .btn-github:hover {
      background-color: whitesmoke;
      border-color: #0D0017;
      color: #0D0017;
    }
    .btn-github-ue {
      background-color: #C7380D;
      border-color: #C7380D;
    }
    .btn-github-ue:hover {
      background-color: whitesmoke;
      border-color: #0D0017;
      color: #0D0017;
    }
  </style>
  <div class="container">
    <div class="row">
      <div class="col-lg-7 col-sm-12" >
        <div>
          <img class="img-responsive img-rounded" src="https://unitedeffects.com/images/team/1.jpeg" alt="Img">
        </div>
      </div><!-- .col-md-5 close -->
      <div class="col-md-5 col-sm-12">
        <div class="block">
          <div class="section-title">
            <h2>{{ .Site.Params.wrapper.title }}</h2>
            <p>{{ .Site.Params.wrapper.italic }}</p>
          </div>
          <p>{{ .Site.Params.wrapper.paragraph }}</p>
          <hr>
          <a href="https://www.linkedin.com/in/bmotlagh" type="button" class="btn btn-primary"><i class="fa fa-linkedin-square" aria-hidden="true"></i> LinkedIn Profile</a>
          <a href="https://github.com/theBoEffect" type="button" class="btn btn-primary btn-github"><i class="fa fa-github-square" aria-hidden="true"></i> My GitHub</a>
          <a href="https://github.com/unitedeffects" type="button" class="btn btn-primary btn-github-ue"><i class="fa fa-github" aria-hidden="true"></i> UE GitHub</a>
        </div>
      </div><!-- .col-md-7 close -->
    </div>
  </div>
</section>
