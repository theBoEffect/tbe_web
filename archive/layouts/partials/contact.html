{{ partial "global-header.html" . }}

<!-- contact form start -->
{{ with .Site.Params.contact }}
<section id="contact-form">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <form method="post" action="https://formspree.io/f/mkgwbqdg">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="{{ .form.name }}" name="name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="{{ .form.email }}" name="email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="{{ .form.subject }}" name="subject">
            </div>
            <div class="form-group-2">
              <textarea style="min-height: 205px" class="form-control" rows="3" placeholder="{{ .form.message }}" name="message"></textarea>
            </div>
            <button class="btn btn-default" type="submit" value="send">{{ .form.button }}</button>
          </form>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div id="map" class="row">
          <div class="col-md-12 col-sm-12">
            {{ with .gmaps}}
            <div class="block">
              <h2>{{ .title }}</h2>
              <div class="google-map">
                <iframe src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=Ambler,%20PA%2019034+(Bo)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed" width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
              </div>
            </div>
            {{ end }}
          </div>
        </div>
        <div id="contact-box" class="row">
          <div class="col-md-12 col-sm-12">
            <div class="block">
              <ul class="address-block">
                <li>
                  <i class="fa fa-map-marker"></i>{{ .box.address }}
                </li>
                <li>
                  <i class="fa fa-envelope-o"></i><a href="mailto:{{ .box.email }}">{{ .box.email }}</a>
                </li>
                <li>
                  <i class="fa fa-calendar"></i><a href="{{ .box.meeting }}">Schedule a call!</a>
                </li>
              </ul>
              <ul class="social-icons">
              {{ range .social }}
                <li>
                  <a href="{{ .url }}"><i class="fa {{ .icon }}"></i></a>
                </li>
              {{ end }}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
